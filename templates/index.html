<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: #013F4E">
    <div class="p-5 rounded-lg text-white m-3" style="background-color: #00718F">

    <h1 class="display-4" style="font-weight: bold; text-align: center; margin-top: -15px;">Stroke Prediction</h1>

    <p class="lead" style="text-align: center">A web-application that uses machine learning algorithms to predict presence of stroke.</p>

        <form>
            <div class="row justify-content-center mb-3" style="margin-top: 30px">
                <div class="col">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" class='form-control'>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            
                <div class="col">
                    <label for="Age">Age:</label>
                    <input type="number" name="Age" placeholder="Enter your age" class='form-control'>
                </div>    

                <div class="col"> 
                    <label for="Hypertension">Hypertension:</label>
                    <select id="Hypertension" name="Hypertension" class='form-control'>
                        <option value="0">I do not have hypertension</option>
                        <option value="1">I have hypertension</option>
                    </select>
                </div> 
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col">
                    <label for="HeartDisease">Heart Disease:</label>
                    <select id="HeartDisease" name="HeartDisease" class='form-control'>
                        <option value="0">I do not have any heart heart diseases</option>
                        <option value="1">I have a heart disease</option>
                    </select>
                </div>
            
                <div class="col">
                    <label for="Marriage">Married:</label>
                    <select id="Marriage" name="Marriage" class='form-control'>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col">
                    <label for="WorkType">Work Type:</label>
                    <select id="WorkType" name="WorkType" class='form-control'>
                        <option value="children">Take care of children</option>
                        <option value="Govt_jov">Government job</option>
                        <option value="Never_worked">Never worked</option>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col">
                    <label for="Residence">Residence Type:</label>
                    <select id="Residence" name="Residence" class='form-control'>
                        <option value="rural">Rural</option>
                        <option value="urban">Urban</option>
                    </select>
                </div>

                <div class="col">
                    <label for="GlucoseLevel">Glucose Level:</label>
                    <input type="number" name="GlucoseLevel" placeholder="Average Glucose Level in Blood" class='form-control'>
                </div>
            
                <div class="col">
                    <label for="BMI">BMI:</label>
                    <input type="number" name="BMI" placeholder="BMI" class='form-control'>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-lg-4">
                    <label for="Smoking">Smoking:</label>
                    <select id="Smoking" name="Smoking" class='form-control'>
                        <option value="formerly smoked">Formerly Smoked</option>
                        <option value="never smoked">Never Smoked</option>
                        <option value="smokes">Smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>     

            <div class="text-center">
                    <!-- <input type="submit"> -->
                    <a class="btn btn-outline-light"  role="button" style="width: 120px; margin-top: 30px">Submit</a>
                </div>
        
        </form>

    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
